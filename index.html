<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>isepec | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  </head>

  <body>

    <main>

      <h1 style="position: absolute; opacity: 0;">h1 Heading</h1> <!-- I put this here to emphasise that, for accessibility reasons, it's the best practice to start the main content of a web page with a level 1 heading,
                                                                  but since this project revolves around a card that would in a practical scenario belong to a certain section further down, it doesn't make sense to use h1 inside of a card. -->
  
      <div class="card">
        <div class="card__img"><img src="images/image-qr-code.png" alt="A QR code linking to Frontend Mentor."></div>
        <div class="card__text">
          <p class="card__title">Improve your front-end skills by building projects</p>
          <p class="card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
      
    </main>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <br>Coded and spiced up by <a href="https://www.frontendmentor.io/profile/isepec" target="_blank">isepec</a>.
    </footer>

  </body>

</html>
